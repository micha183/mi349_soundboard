<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jacob's Soundboard</title>
</head>
<body class="body">
    <audio id="HoverAudio" src="HoverSound.wav"></audio>
    <audio id="BDAudio" src="808Sound.wav"></audio>
    <audio id="SnareAudio" src="SnareSound.wav"></audio>
    <audio id="HHAudio" src="HiHatSound.wav"></audio>
    <audio id="OHAudio" src="OpenHatSound.wav"></audio>

    <header class="header">
        <h1>Welcome to my Soundboard</h1>
        <h3>Select a drum sound to play</h3>
    </header>
    <section id="button-section" >
        <button id="button-1" class="button">
            Bass Drum
        </button>
        <button id="button-2" class="button">
            Snare
        </button>
        <button id="button-3" class="button">
            Hi-Hat
        </button>
        <button id="button-4" class="button">
            Open Hat
        </button>
    </section>
    <script src="soundboard.js"></script>
</body>
</html>
